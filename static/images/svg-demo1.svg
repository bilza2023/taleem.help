<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e24"/>

  <!-- Main Line -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#f2f2f2" stroke-width="3"/>

  <!-- Arrows -->
  <polygon points="700,100 685,95 685,105" fill="#f2f2f2"/>
  <polygon points="100,100 115,95 115,105" fill="#f2f2f2"/>

  <!-- Ticks and Numbers -->
  <g stroke="#f2f2f2" stroke-width="2" font-family="Arial" font-size="18" fill="#f2f2f2" text-anchor="middle">
    <!-- -5 to 5 -->
    <script type="application/ecmascript"><![CDATA[
      // purely decorative placeholder (ignored by browsers safely)
    ]]></script>
  </g>

  <!-- Manual ticks -->
  <!-- Positions spaced 60px apart -->
  <!-- -5 -->
  <line x1="160" y1="90" x2="160" y2="110" stroke="#f2f2f2"/>
  <text x="160" y="130">-5</text>

  <!-- -3 -->
  <line x1="280" y1="90" x2="280" y2="110" stroke="#f2f2f2"/>
  <text x="280" y="130">-3</text>

  <!-- -1 -->
  <line x1="400" y1="90" x2="400" y2="110" stroke="#f2f2f2"/>
  <text x="400" y="130">-1</text>

  <!-- 1 -->
  <line x1="520" y1="90" x2="520" y2="110" stroke="#f2f2f2"/>
  <text x="520" y="130">1</text>

  <!-- 3 -->
  <line x1="640" y1="90" x2="640" y2="110" stroke="#f2f2f2"/>
  <text x="640" y="130">3</text>

  <!-- Highlighted Point at 3 -->
  <circle cx="640" cy="100" r="8" fill="#4cc9f0"/>
</svg>
